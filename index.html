<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy Eats</title>
    <link rel="stylesheet" href="CSS/indexStyle.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>

  <body>
    <header class="header">
      <header-logo class="header-logo">Yummy Eats</header-logo>
      
      <header-nav class="header-nav">
        <ul id="nav-list">
          <li><a href="#" class="menu-item">Home</a></li>
          <li><a href="#" class="menu-item">Search</a></li>
          <li><a href="#" class="menu-item">About</a></li>
        </ul>
      </header-nav>

      <nav-social class="nav-social">
        <a href="#" class="Facebook"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="#" class="Instagram"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="#" class="Twitter"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="#" class="Youtube"><ion-icon name="logo-youtube"></ion-icon></a>
      </nav-social>
    </header>

    <main class="main">
      <top-main class="top-main">
        <search-box class="search-box">
          <input type="search">
          <button class="search-button">Search</button>
        </search-box>
        <user-profile class="user-profile">
          <a href="user_profile.html" class="user-account">User</a>
        </user-profile>
      </top-main>

      <rest-container class="rest-container">
        <rest-list class="rest-list">
          <rest-card class="rest-card1">
            This is card 1
          </rest-card>
          <rest-card class="rest-card2">
            This is card 2
          </rest-card>
          <rest-card class="rest-card3">
            This is card 3
          </rest-card>
          <rest-card class="rest-card4">
            This is card 4
          </rest-card>
          <rest-card class="rest-card5">
            This is card 5
          </rest-card>
          <rest-card class="rest-card6">
            This is card 6
          </rest-card>
          This will hold my list of restaurants
        </rest-list>
        <rest-details class="rest-details">
          This will hold the details of the restaurants
        </rest-details>
      </rest-container>
    </main>

    <footer class="footer">
      This is my footer
    </footer>
  </body>
</html>
